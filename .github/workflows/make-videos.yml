name: Make & Upload Forex Videos (FREE)

on:
  schedule:
    - cron: '5 * * * *'   # hourly in UTC (YouTube scheduling uses publishAt in UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system tools (FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -c "import sys; print('PY:', sys.version)"
          python -c "import pkgutil; print('moviepy installed?', bool(pkgutil.find_loader('moviepy')))"

      - name: Run generator
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python make_videos.py

      - name: Upload renders as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: renders
          path: renders/**/*.mp4
          retention-days: 3
